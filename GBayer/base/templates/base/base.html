{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'base/images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="p-2 mb-1 bg-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-lg-3 text-center">
                <a href = "{% url 'general' %}"><img src="{% static 'base/images/Logo_black1.png' %}" height="75"></a>
                <span class="h2"><em><strong>BRAND USA EU</strong></em></span>
            </div>
            <div class="col-md-1 col-lg-2 row">
                <div class="col-2 mt-3">
                    <form action="{% url 'general' %}" method="get">
                        <button type="submit" name="rate" value="rate" class="btn btn-outline-dark shadow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bank2" viewBox="0 0 16 16">
                            <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="col-10 mt-2 fs-5 fst-italic text-end d-none d-lg-block">
                    <div>$ - {{rate.usd|floatformat:2}} руб.</div>
                    <div>€ - {{rate.eur|floatformat:2}} руб.</div>
                </div>
            </div>
            <div class="col-2 d-none d-lg-block">
                {% for key, value in time.items %}
                <div class="row text-center border border-1 rounded-1 border-dark">
                    <div class="col-6">{{key}}</div> - <div class="col-5">{{value}}</div>
                </div>
                {% endfor %}
            </div>
            <div class="col-2 mt-4 text-center">
                <span class="h2"><em><strong>{{user.username}}</strong></em></span>
            </div>
            <div class="col-md-4 col-lg-3 row">
                <div class="col-md-8 col-lg-7 offset-lg-2 text-center">
                    <a href = "{% url 'new_product' %}"><button type="button" class="shadow btn btn-outline-dark btn-lg mt-3">
                        Новый заказ
                    </button></a>
                </div>
                <div class="col-3 text-center">
                    <a href = "{% url 'start' %}"><button type="button" class="shadow btn btn-outline-dark btn-lg mt-3">
                        Выйти
                    </button></a>
                </div>
            </div>
        </div>
    </div>
    <hr>
{% block content %}

{% endblock %}
</body>
</html>
