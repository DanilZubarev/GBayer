{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class="bg-whi">
    <div class="container-fluid ">
        <br><br><br><br>
        <div class="row">
            <div class="col-8 offset-2 border border-dark rounded-2 p-3 shadow mt-5">
                <div class="row">
                    <div class="col-5">
                        <img src="{% static 'base/images/start.png' %}" height="400">
                    </div>
                    <div class="col-5 mx-5">
                        <br>
                        <h4 class="md-3 text-center">Вход в систему</h4>
                        <br>
                        <form method="post">
                            {% csrf_token %}
                            <div>
                                <label class="form-label">Логин</label>
                                <div style="color: red;">{{form.username.errors}}</div>
                                <input class="form-control border border-1 shadow border-dark" name="username">
                            </div>
                            <br>
                            <div>
                                <label class="form-label">Пароль</label>
                                <div style="color: red;">{{form.password.errors}}</div>
                                <input class="form-control border border-1 shadow border-dark" type="password" name="password">
                            </div>
                            <br>
                            <div class="text-end">
                                <button type="submit" class="shadow btn btn-dark btn-lg mt-3">Вход</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
