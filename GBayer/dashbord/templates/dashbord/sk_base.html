{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'base/images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="p-2 mb-1 bg-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 text-center">
                <a href = "{% url 'general' %}"><img src="{% static 'base/images/Logo_black1.png' %}" height="75"></a>
                <span class="h2"><em><strong>BRAND USA EU</strong></em></span>
            </div>
            <div class="col-2 mt-3 text-center">
                <span class="h2"><em><strong>{{user.username}}</strong></em></span>
            </div>
            <div class="col-2 text-end">
                <a href = "{% url 'sk' %}"><button type="button" class="shadow btn btn-outline-dark mt-3">
                    Соответствие
                </button></a>
            </div>
            <div class="col-1 text-center">
                <a href="{% url 'sk_send' %}"><button type="button" class="shadow btn btn-outline-dark mt-3">
                    Отправка
                </button></a>
            </div>
            <div class="col-2 text-start">
                <a href = "{% url 'sk_batch' %}"><button type="button" class="shadow btn btn-outline-dark mt-3">
                    Приход посылки
                </button></a>
            </div>
            <div class="col-1 offset-1 text-center">
                <a href = "{% url 'start' %}"><button type="button" class="shadow btn btn-outline-dark mt-3">
                    Выйти
                </button></a>
            </div>
        </div>
    </div>
    <hr>
{% block content %}

{% endblock %}
</body>
</html>
