{% extends 'dashbord/sk_base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-3">
            <button class="shadow btn btn-outline-dark position-relative" type="button" data-bs-toggle="collapse"
                    data-bs-target="#batchs" aria-expanded="false" aria-controls="batchs">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{batchs.count}}
                </span>
                Оплата доставки
            </button>
        </div>
        <div class="collapse" id="batchs">
            <div class="card col-6 card-body my-3 p-4 bg-light text-dark">
                <div class="row">
                    <div class="col-1">
                        <label class="form-label">№</label>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Содержимое</label>
                    </div>
                    <div class="col-2">
                        <label class="form-label">Вес</label>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Стоимость доставки</label>
                    </div>
                    <hr>
                    {% for b in batchs %}
                    <form class="row" action="{% url 'sk_ceo' %}" method="post">
                        {% csrf_token %}
                        <div class="col-1">
                            <label class="form-label">{{b.pk}}</label>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Содержимое</label>
                        </div>
                        <div class="col-2">
                            <label class="form-label">{{b.weight|floatformat:2}} кг.</label>
                        </div>
                        <form action="{% url 'sk_ceo' %}" method="post">
                        {% csrf_token %}
                        <div class="col-4">
                            <label class="form-label">
                                <input class="form-control-sm border border-1 border-dark" name="shipping {{b.pk}}">
                            </label>
                        </div>
                        <div class="col-1">
                            <button type="submit" class="btn btn-outline-secondary btn-sm" name="pk" value="{{b.pk}}">
                                Внести
                            </button>
                        </div>
                        </form>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
